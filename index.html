<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="titleDiv">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="roundDiv">
            <h2>Round 1</h2>
        </div>
        <div class="playDiv">
            <div class="comDiv">
                <div class="comName">
                    Computer
                </div>
                <div class="comImgDiv">
                    <img class="comImg" src="images/comPaper.png" alt="">
                </div>
            </div>
            <div class="vsDiv">
                <div class="vsName">
                    <h3>VS</h3>
                </div>
                <div class="vsRounds">
                    <span class="comWon">
                        0
                    </span>
                    <span> - </span>
                    <span class="playerWon">
                        0
                    </span>
                </div>
            </div>
            <div class="playerDiv">
                <div class="playerName">
                    Player
                </div>
                <div class="playerImgDiv">
                    <img class="playerImg" src="images/playerPaper.png">
                </div>
                <div class="playerBtns">
                    <button class="rockBtn">Rock</button>
                    <button class="paperBtn">Paper</button>
                    <button class="scissorsBtn">Scissors</button>
                </div>
            </div>
        </div>
        <div class="announceDiv">
            <div class="announcement">
                You Won!!!
            </div>
            <div class="announceBtns">
                <button class="resetBtn">
                    Rematch
                </button>
                <button class="nextBtn">
                    Next Round
                </button>
            </div>
        </div>
    </body>
</html>
